<html>
<head>
<title>Facilities Map</title>
<style>

.circle:hover{
	stroke: black;
	stroke-width: 4px;
}
  
.bar--positive{
	fill: #81D178;
}

.bar--negative{
	fill: #D17878;
}

text{
	font: 10px sans-serif;
}

.axis path,
.axis line {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}

.box{
	display: none;
	position: absolute;
	width: 150px;
	height: 100px;
	margin-left: 9px;
	z-index:99;
}

.m{
	position: absolute;
	text-align: center;
	z-index:0;
}

#context-menu {
	position:fixed;
	z-index: 10000;
	width: 150px;
	background: #F3F3F3;
	border-radius: 5px;
	display:none;
}

#context-menu.visible {
	display:block;
}

#context-menu .item {
	padding: 8px 10px;
	font-size: 15px;
	color: #303030;
	cursor: pointer;
	border-radius: inherit;
}

#context-menu .item:hover {
	background: #C4C4C4;
}


</style>

<!--leaflet.css from https://unpkg.com/browse/leaflet@1.7.1/dist/ -->
<link rel="stylesheet" href="leaflet.css"/>

<!-- leaflet.js from https://unpkg.com/browse/leaflet@1.7.1/dist/ -->
<script type='text/javascript' src="leaflet.js"></script>

<!-- Control.Geocoder.css from https://unpkg.com/leaflet-control-geocoder/dist/ -->
<link rel="stylesheet" href="Control.Geocoder.css" />
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<!-- L.KML.js from https://github.com/windycom/leaflet-kml-->
<script type='text/javascript' src="L.KML.js"></script>

<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<!--Contains the facility types to be mapped: Edited by the java code -->
<script  src="leaflet.jsonp"></script>

<!--Contains the kml data for each of the facility types: this file is static-->
<script  src="kml.jsonp"></script>

<script  src="tornadoData.jsonp"></script>

</head>

<body>

<div id="context-menu">
	<div class="item" href="#" onclick="pinGraphClicked();return false;">Pin graph</div>
	<div class="item" href="#" onclick="reloadPageClicked();return false;">Reload map</div>
</div>

<div class="container">
	<div id="popup" class="box" style="width:1089.0px; height: 100.0px;"></div>
	<div id="map" class="m" style="width:976.0px; height: 585.0px;"></div>
</div>

<!-- Contains the js code to construct the map components -->
<script type='text/javascript' src="map.js"></script>

</body>
</html>
