plugins {
    id 'java'
    id 'application'
    id 'distribution'
    id 'org.beryx.jlink' version '3.0.1' 
    id 'org.openjfx.javafxplugin' version '0.0.11'
    id 'com.github.jk1.dependency-license-report' version '2.8'
}

group="erb"
version="1.0.1"

java {
    modularity.inferModulePath.set(false)
}

javafx{
    version = '17.0.11'
	modules = ['javafx.fxml', 'javafx.controls', 'javafx.graphics', 'javafx.web', 'javafx.swing']
}

application {
    mainModule = 'com.epa.erb'
    mainClass = 'com.epa.erb.Main'
}

repositories {
    mavenCentral()
}

dependencies {
	implementation 'commons-io:commons-io:2.11.0'
	implementation 'org.apache.poi:poi-ooxml:5.2.3'
	implementation 'org.controlsfx:controlsfx:11.1.2'	
}


applicationDefaultJvmArgs = ["-Dprism.maxvram=2G"]


jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages', '--ignore-signing-information']
    launcher {
        name = 'ERB'
    }
    jpackage {
        imageName='ERB'
    }
 }

