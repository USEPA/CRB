plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.11'
    id 'application'
    id 'distribution'
    id 'org.beryx.jlink' version '2.25.0'    
}

//compileJava {
//    options.compilerArgs << '--add-exports=javafx.web/com.sun.webkit=ALL-UNNAMED' 
//}

repositories {
    mavenCentral()
    maven {
    	url "https://repository.aspose.com/repo/" 
   }
}


dependencies {
    implementation 'com.google.guava:guava:30.1.1-jre'
	implementation 'org.apache.logging.log4j:log4j:2.17.1'
	implementation 'org.apache.logging.log4j:log4j-api:2.17.1'
	implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
	implementation 'commons-io:commons-io:2.11.0'
	implementation 'org.apache.pdfbox:pdfbox:3.0.0-RC1'
	implementation 'com.aspose:aspose-words:22.7:jdk17'
}

javafx{
    version = '17'
	modules = ['javafx.fxml', 'javafx.controls', 'javafx.graphics', 'javafx.web']
}

application {
    mainClass = 'com.epa.erb.App'
    mainModule = 'com.epa.erb'
}

applicationDefaultJvmArgs = ["-Dprism.maxvram=2G"]

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'app'
    }
    forceMerge('log4j-api')
    jpackage {
        if (org.gradle.internal.os.OperatingSystem.current().windows) {
            installerOptions += ['--win-per-user-install', '--win-dir-chooser', '--win-menu', '--win-shortcut']
            imageOptions += ['--win-console']
        }
    }
 }

