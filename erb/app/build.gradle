plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.11'
    id 'application'
    id 'distribution'
    id 'org.beryx.jlink' version '2.25.0' 
}

group="erb"
version="1.0.1"

java {
    modularity.inferModulePath.set(false)
}

javafx{
    version = '17'
	modules = ['javafx.fxml', 'javafx.controls', 'javafx.graphics', 'javafx.web', 'javafx.swing']
}

application {
    mainClass = 'com.epa.erb.Main'
    mainModule = 'com.epa.erb'
}

repositories {
    mavenCentral()
}

dependencies {
	implementation 'commons-io:commons-io:2.11.0'
	implementation 'org.controlsfx:controlsfx:11.1.2'	
	implementation 'org.apache.poi:poi-ooxml:5.2.3'
	implementation 'org.apache.poi:poi:5.2.3'
	implementation 'com.itextpdf:itextpdf:5.5.13.3'
	implementation 'com.itextpdf:kernel:8.0.3'
	implementation 'com.itextpdf:layout:8.0.3'
	
	
}


applicationDefaultJvmArgs = ["-Dprism.maxvram=2G"]


jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages', '--ignore-signing-information']
    launcher {
        name = 'erb'
    }
    forceMerge('log4j-api')
    jpackage {
        if (org.gradle.internal.os.OperatingSystem.current().windows) {
            installerOptions += ['--win-per-user-install', '--win-dir-chooser', '--win-menu', '--win-shortcut']
            //imageOptions += ['--win-console']
        }
    }
 }

