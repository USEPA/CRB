plugins {

    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.11'
    id 'application'
    id 'distribution'
    //id "org.javamodularity.moduleplugin" version "1.8.10" apply false
    
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    implementation 'com.google.guava:guava:30.1.1-jre'
//    implementation group: 'org.controlsfx', name: 'controlsfx', version: '11.1.1'
}

javafx{
	modules = ['javafx.fxml', 'javafx.controls', 'javafx.graphics']
}

application {
    mainClass = 'erb.App'
    mainModule = 'erb'
}

